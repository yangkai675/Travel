server:
  port: ${PORT:80}


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_ADDRESS}/${MYSQL_DATABASE:ai_travel}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  mvc:
    view:
      suffix: .html
      prefix: /

mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml

# 微信小程序配置
wechat:
  miniapp:
    app-id: ${WECHAT_APPID}
    app-secret: ${WECHAT_SECRET}

# 阿里云千问配置
alibaba:
  dashscope:
    api-key: ${DASHSCOPE_API_KEY}
    model: qwen-max
    timeout: 60000
